{% load static %} 
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="container-infor">
               <div class="text-login">
                <h1> My Linkig</h1>
                <h2>Lop o que gosta para sua rede de amigos!</h2>
                <p>Divulge seu My liking para sua rede.</p>
                </div> 
            </div>           
            <div class="login">  
                <div class="title-log">
                    <h1>Login</h1>
                </div>                 
                <div class="container-form">
                    <form class="form"  action="">
                        <label  for="email">Email</label>
                        <input class="email" type="text" name="" id="email" placeholder="Digite o seu email">
                        <label for="password">Senha</label>
                        <input class="password" type="password" id="password" placeholder="Password">
                        <div class="btn">
                            <a href="#">Login</a>
                        </div>
                        <a href="{% url 'inscr'%}">Inscreva-se</a>
                    </form>
                </div>              
            </div>
        
        </div>
    </div>    
</body>
</html>
